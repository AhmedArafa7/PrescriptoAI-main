<div class="min-h-full bg-white dark:bg-gray-900">

  <div class="p-4">
    <h1 class="text-2xl text-white font-semibold mb-4">Settings</h1>

    <!-- Dark Mode -->
    <div class="flex justify-between items-center bg-purple-50 dark:bg-purple-100 p-4 rounded-lg mb-4">
      <div>
        <div class="font-semibold flex items-center">
          <i class="fa-solid fa-moon mr-2"></i> Dark Mode
        </div>
        <div class="text-sm text-gray-600">Toggle app appearance</div>
      </div>

      <label class="inline-flex relative items-center cursor-pointer">
        <input 
          type="checkbox" 
          class="sr-only peer" 
          [checked]="isDarkMode()" 
          (change)="toggleTheme()">
          
        <div
          class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-teal-300 dark:peer-focus:ring-teal-800 dark:bg-gray-700 peer-checked:bg-teal-600">
        </div>
        <div
          class="absolute left-0.5 top-0.5 bg-white w-5 h-5 rounded-full transition-transform peer-checked:translate-x-full">
        </div>
      </label>
    </div>

    <!-- App Version -->
    <div class="flex justify-between items-center bg-purple-50 dark:bg-purple-100 p-4 rounded-lg mb-4">
      <div>
        <div class="font-semibold flex items-center">
          <i class="fa-solid fa-circle-info mr-2"></i> App Version
        </div>
        <div class="text-sm text-gray-600">1.0.0</div>
      </div>
    </div>

    <!-- Logout -->
    <div routerLink='/login' routerLinkActive="router-link-active"  class="flex justify-between items-center bg-purple-50 dark:bg-purple-100 p-4 rounded-lg mb-4 cursor-pointer"
      (click)="logout()">
      <div>
        <div class="font-semibold flex items-center text-red-500">
          <i class="fa-solid fa-right-from-bracket mr-2"></i> Logout
        </div>
        <div class="text-sm text-gray-600">Exit your account</div>
      </div>
    </div>

  </div>
</div>
