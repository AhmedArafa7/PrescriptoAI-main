<div class="p-6">

  <div class="bg-purple-100 dark:bg-purple-800 rounded-lg p-6 flex justify-between items-center shadow-md">
    <div>
      <div class="font-semibold text-lg text-gray-800 dark:text-white">Dark Mode</div>
      <div class="text-sm text-gray-600 dark:text-gray-300">Toggle app appearance</div>
    </div>

    <button (click)="toggleTheme()" class="bg-purple-600 hover:bg-purple-700 text-white px-6 py-2 rounded-lg shadow transition duration-300">

  </div>
</div>
