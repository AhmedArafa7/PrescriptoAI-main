<div class="min-h-screen bg-gray-50 text-gray-900 flex flex-col">


  <div class="flex-grow p-4 md:p-6 space-y-6 bg-gray-50 overflow-auto pb-20">
    <div class="bg-purple-50 rounded-xl shadow-sm p-5 text-gray-800 flex items-start space-x-4">
      <svg class="w-8 h-8 text-purple-600 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"></path>
      </svg>
      <div>
        <h2 class="text-lg font-semibold text-purple-800 mb-1">Welcome to PrescriptoAI</h2>
        <p class="text-sm text-gray-700">
          Upload a prescription to analyze its contents using our AI technology
        </p>
      </div>
    </div>

    <div class="space-y-4">
      <h2 class="text-lg font-semibold text-gray-800">Upload Prescription</h2>
      <div class="bg-gray-100 rounded-xl border border-gray-200 p-8 flex flex-col items-center justify-center text-gray-500 text-center">
        <input type="file" #fileInput id="fileInput" (change)="onFileSelected($event)" accept="image/*" class="hidden">

        <i class="fa-solid fa-cloud-arrow-up"></i>
        <p class="text-base">Select or take a photo of your prescription</p>
      </div>

      <div class="flex space-x-4">
        <button (click)="fileInput.setAttribute('capture', 'camera'); fileInput.click();"
                class="flex-1 bg-teal-600 text-white font-semibold py-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75">
          <i class="fa-solid fa-camera"></i>
          <span>Camera</span>
        </button>
        <button (click)="fileInput.removeAttribute('capture'); fileInput.click();"
                class="flex-1 bg-teal-600 text-white font-semibold py-4 rounded-lg flex items-center justify-center space-x-2 hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75">
          <i class="fa-solid fa-images"></i>
          <span>Gallery</span>
        </button>
      </div>
    </div>
  </div>

  <button (click)="fileInput.removeAttribute('capture'); fileInput.click();"
          class="fixed bottom-24 right-6 bg-teal-500 text-white p-4 rounded-full shadow-lg hover:bg-teal-600 focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-opacity-75 z-50">
    <i class="fa-solid fa-camera"></i>
  </button>


</div>
